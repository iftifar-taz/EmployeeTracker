<h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <!-- Email input -->
  <div class="mb-4">
    <label for="email" class="block text-gray-600 font-medium"
      >Email Address</label
    >
    <input
      type="email"
      formControlName="email"
      placeholder="Enter your email"
      class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    />
  </div>

  <!-- Password input -->
  <div class="mb-6">
    <label for="password" class="block text-gray-600 font-medium"
      >Password</label
    >
    <input
      type="password"
      formControlName="password"
      placeholder="Enter your password"
      class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    />
  </div>

  <!-- Submit button -->
  <button
    type="submit"
    class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
    [disabled]="!loginForm.valid"
  >
    Login
  </button>
</form>

<!-- Forgot Password link -->
<div class="mt-4 text-center">
  <p class="text-sm text-gray-600">
    Don't have an account?
    <a [routerLink]="['/register']" class="text-blue-500 hover:text-blue-700"
      >Register</a
    >
  </p>
  <p class="mt-2 text-sm text-gray-600">
    <a
      [routerLink]="['/forgot-password']"
      class="text-blue-500 hover:text-blue-700"
      >Forgot Password?</a
    >
  </p>
</div>

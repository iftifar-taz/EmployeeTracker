<div class="space-y-4">
  <h2 class="text-2xl font-semibold text-gray-800">Employee Details</h2>

  <!-- Header section -->
  <div class="grid grid-cols-3 gap-4 bg-white p-4 shadow-md rounded-lg">
    <div class="font-semibold text-gray-700">Name</div>
    <div class="font-semibold text-gray-700">Key</div>
    <div class="font-semibold text-gray-700">Employee Count</div>
  </div>

  <!-- Data rows section -->
  <div class="space-y-2">
    @for (item of departmentStore.departmentList(); track item.departmentId) {
    <div
      class="grid grid-cols-3 gap-4 bg-white p-4 shadow-md rounded-lg"
      (click)="rowOnClick(item)"
    >
      <div class="text-gray-600">{{ item.departmentName }}</div>
      <div class="text-gray-600">{{ item.departmentKey }}</div>
      <div class="text-gray-600">{{ item.employeeCount }}</div>
    </div>
    }
  </div>
</div>

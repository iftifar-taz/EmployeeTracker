<div class="space-y-4">
  <h2 class="text-2xl font-semibold text-gray-800">
    {{
      this.departmentStore.selectedDepartment() ? "Update" : "Add New"
    }}
    Department
  </h2>
  <form
    class="bg-white p-6 shadow-md rounded-lg"
    [formGroup]="departmentForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="mb-4">
      <label for="name" class="block text-gray-600 font-medium">Name</label>
      <input
        type="text"
        formControlName="name"
        class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        required
      />
    </div>

    <div class="mb-4">
      <label for="key" class="block text-gray-600 font-medium">Key</label>
      <input
        type="text"
        formControlName="key"
        class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        required
      />
    </div>

    <div class="mb-6">
      <label for="description" class="block text-gray-600 font-medium"
        >Description</label
      >
      <textarea
        formControlName="description"
        rows="4"
        class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        required
      ></textarea>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Save Entry
    </button>
  </form>
</div>
